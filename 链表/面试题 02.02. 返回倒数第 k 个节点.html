<body>
实现一种算法，找出单向链表中倒数第 k 个节点。返回该节点的值。

注意：本题相对原题稍作改动

示例：

输入： 1->2->3->4->5 和 k = 2
输出： 4
说明：

给定的 k 保证是有效的。

<script>
  const kthToLast = function(head, k) {
    // const hasmap = [];
    // while (head) {
    //   hasmap.push(head.val);
    //   head = head.next;
    // }
    // return hasmap[hasmap.length - k]

    // 双指针
    let newHead = new ListNode(-1, head);
    while (--k) {
      head = head.next;
    }
    while (head) {
      newHead = newHead.next
      head = head.next;
    }
    return newHead.val
  };
</script>
