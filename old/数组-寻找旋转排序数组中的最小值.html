<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 二分法
    const nums = [3,4,5,1,2];
    const findMin = function(nums) {
        let left = 0, right = nums.length - 1;
        while (left < right) {
            const mid = (left + right) >> 1;
            if (nums[mid] > nums[right]) {
                left = mid + 1;
            } else {
                right = mid;
            }
        }
        return nums[left];
    };
    console.log(findMin(nums));
</script>
</body>
</html>
