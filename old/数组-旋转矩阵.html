<script>
  const matrix = [
    [ 5, 1, 9,11],
    [ 2, 4, 8,10],
    [13, 3, 6, 7],
    [15,14,12,16]
  ]
  const rotate = function(matrix) {
    // 时间复杂度O(n^2) 空间复杂度O(1)

    // 做法： 先沿着对角线翻转，然后沿着水平线翻转
    const n = matrix.length;
    function swap(arr, [i, j], [m, n]) {
      [arr[i][j], arr[m][n]] = [arr[m][n], arr[i][j]]
    }
    for (let i = 0; i < n - 1; i++) {
      for (let j = 0; j < n - i; j++) {
        swap(matrix, [i, j], [n - j - 1, n - i - 1]);
      }
    }
    for (let i = 0; i < n / 2; i++) {
      for (let j = 0; j < n; j++) {
        swap(matrix, [i, j], [n - i - 1, j]);
      }
    }

    return matrix;
  };

  console.log(rotate(matrix))
</script>
