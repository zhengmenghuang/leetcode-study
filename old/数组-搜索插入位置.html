<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  const nums = [1,3,5], target = 4;
  const searchInsert = function(nums, target) {
    const len = nums.length
    if (!len || target < nums[0]) {
      return 0
    } else if (target > nums[len - 1]) {
      return len
    }
    let start = 0, end = len - 1
    while (start < end) {
      const mid = (start + end) >>> 1
      if (target > nums[mid]) {
        start = mid + 1
      } else {
        end = mid
      }
    }
    return start
  };
  console.log(searchInsert(nums, target))
</script>
</body>
</html>
