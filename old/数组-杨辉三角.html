<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const numRows = 5;
    const generate = function(numRows) {
        const arr = [];
        for (let i = 0; i < numRows; i++) {
            // 生成子数组
            arr[i] = [];
            for (let x = 0; x <= i; x++) {
                if (x === 0 || i === x) {
                    arr[i].push(1)
                } else {
                    arr[i].push(arr[i - 1][x - 1] + arr[i - 1][x])
                }
            }
        }
        return arr;
    };
    console.log(generate(numRows));
</script>
</body>
</html>
