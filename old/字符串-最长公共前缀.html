<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const strs = ["aa","aa","aa"];
    const longestCommonPrefix = function(strs) {
        // 第一遍找出最短字符串的长度 并判断第一个字符
        let short = strs[0];
        if (!short) return '';
        for (let i = 1, l = strs.length; i < l; i++) {
            if (short[0] !== strs[i][0]) return '';
            short = short.length < strs[i].length ? short : strs[i];
        }

        // 第二遍双重for循环 判断结果
        for (let x = short.length - 1; x > 0; x--) {
            let isTrue = true
            for (let y = 0, l = strs.length; y < l; y++) {
                if (short.substring(0, x+1) !== strs[y].substring(0, x+1)) {
                    isTrue = false
                }
            }
            if (isTrue) return short.substring(0, x+1);
        }
        return short[0]
    };
    console.log(longestCommonPrefix(strs))
</script>
</body>
</html>
