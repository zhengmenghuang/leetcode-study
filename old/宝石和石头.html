<body>

<script>
  const J = "a", S = "AAbbbb";
  const numJewelsInStones = function(J, S) {
    J = J.split('');
    S = S.split('');
    return J.reduce((sum, n) => sum += S.filter(p => n === p).length, 0);
  };
  console.log(numJewelsInStones(J, S))
</script>
