<script>
  // const intervals =  [];
  // const intervals =  [[1,4],[4,5]];
  const intervals =  [[1,3],[2,6],[8,10],[15,18]];
  const nmae = 123;
  console.log(nmae);
  const merge = function(intervals) {
    if (!intervals.length) return [];
    intervals.sort((a, b) => {
      return a[0] - b[0]
    });
    const result = [intervals[0]];
    for (let i = 1, l = intervals.length; i < l; i++) {
      const end = result.length - 1;
      if (result[end][1] >= intervals[i][0] ) {
        result[end][1] = Math.max(result[end][1], intervals[i][1])
      } else {
        result.push(intervals[i])
      }
    }
    return result
  };
  console.log(merge(intervals));
</script>
