<script>
  const strs = ["eat", "tea", "tan", "ate", "nat", "bat"];
  const groupAnagrams = function(strs) {
    // let hash = new Map()
    //
    // for(let i = 0; i < strs.length; i++) {
    //   let str = strs[i].split('').sort().join()
    //   if(hash.has(str)) {

    //     hash.set(str, temp)
    //   } else {
    //     hash.set(str, [strs[i]])
    //   }
    // }
    //
    // return [...hash.values()]

    const hasMap = {};
    for(let i = 0, l = strs.length; i < l; i++) {
      let str = strs[i].split('').sort().join().replace(/,/g, '');
      if (hasMap[str] !== undefined) {
        hasMap[str].push(strs[i]);
      } else {
        hasMap[str] = [strs[i]];
      }
    }

    const result = [];
    for(let i in hasMap) {
      result.push(hasMap[i])
    }
    return result;
  };
  console.log(groupAnagrams(strs))
</script>
