<!DOCTYPE html>

<body>

<script>
  // 给定一个非空整数数组，除了某个元素只出现一次以外，其余每个元素均出现两次。找出那个只出现了一次的元素。
  // 说明：你的算法应该具有线性时间复杂度。 你可以不使用额外空间来实现吗？
  const arr = [2,2,1];
  const singleNumber = function(nums) {
    let aim = nums[0];
    for(let i = 1, l = nums.length; i < l; i++) {
      aim = aim ^ nums[i]
    }
    return aim
  };
  console.log(singleNumber(arr));
</script>
</body>
