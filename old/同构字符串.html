<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  const isIsomorphic = (s, t) => {
    if (s === t || s === '') return true
    for (let i = 0; i < s.length - 1; i++) {
      if (s.indexOf(s[i], i+1) !== t.indexOf(t[i], i+1)) return false
    }
    return true
  }
  console.log(isIsomorphic('egg', 'add'));
</script>
</body>
</html>
