<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  console.time();
  const s = "leetcode";
  const firstUniqChar = function(s) {
    let map = new Map();
    for (let i = 0; i < s.length; i++) {
      let count = map.get(s[i]) || 0;
      map.set(s[i], count + 1);
    }
    for (let i = 0; i < s.length; i++) {
      if (1 === map.get(s[i])) return i;
    }
    return -1;
  };
  console.log(firstUniqChar(s));
  console.timeEnd();
</script>
</body>
</html>
