<script>
    /*
    * 编写一个函数，以字符串作为输入，反转该字符串中的元音字母。
    *
    * 示例 1:
    * 输入: "hello"
    * 输出: "holle"
    *
    * 示例 2:
    * 输入: "leetcode"
    * 输出: "leotcede"
    **/

    const s = 'leetcode';
    const reverseVowels = function(s) {
        s = s.split('');
        const targit = new Map([
            ['a', 1],
            ['e', 1],
            ['i', 1],
            ['o', 1],
            ['u', 1],
            ['A', 1],
            ['E', 1],
            ['I', 1],
            ['O', 1],
            ['U', 1]
        ]);
        let left = 0,
            right = s.length - 1;
        while (left < right) {
            if (!targit.has(s[left])) left++;
            if (!targit.has(s[right])) right--;
            if (targit.has(s[left]) && targit.has(s[right])) {
                if (s[left] !== s[right])[s[left], s[right]] = [s[right], s[left]];
                left++;
                right--;
            }
        }
        return s.join('');
    };
    console.log(reverseVowels(s));
</script>
