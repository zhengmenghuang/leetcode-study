<body>
两个整数之间的汉明距离指的是这两个数字对应二进制位不同的位置的数目。

给出两个整数 x 和 y，计算它们之间的汉明距离。

注意：
0 ≤ x, y < 231.

示例:

输入: x = 1, y = 4

输出: 2

解释:
1   (0 0 0 1)
4   (0 1 0 0)
↑   ↑

上面的箭头指出了对应二进制位不同的位置。

<script>
    const x = 93, y = 73;
    const hammingDistance = function(x, y) {
        // const x2 = x.toString(2);
        // const y2 = y.toString(2);
        // const l = x2.length >= y2.length ? x2 : y2;
        // const s = x2.length < y2.length ? x2 : y2;
        //
        // const dif = l.length - s.length;
        //
        // let sum = 0;
        // for (let i = 0; i < l.length; i++) {
        //     // 首先判断 是否到达短链
        //     if (dif > i) {
        //         if (l[i] === '1') sum++
        //     } else {
        //         console.log(l[i], s[i - dif])
        //         if (l[i] !== s[i - dif]) sum++
        //     }
        // }
        //
        // return sum;

        let v = x ^ y;
        let dis = 0;
        while(v){
            v = v & (v - 1);
            ++ dis;
        }
        return dis;
    };
    console.log(hammingDistance(x, y));
</script>
