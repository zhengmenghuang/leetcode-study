<body>
给定一棵二叉树，想象自己站在它的右侧，按照从顶部到底部的顺序，返回从右侧所能看到的节点值。

示例:

输入:[1,2,3,null,5,null,4]
输出:[1, 3, 4]
解释:

1            <---
/   \
2     3         <---
\     \
5     4       <---

来源：力扣（LeetCode）
链接：https://leetcode-cn.com/problems/binary-tree-right-side-view

<script>
  /**
   * Definition for a binary tree node.
   * function TreeNode(val, left, right) {
   *     this.val = (val===undefined ? 0 : val)
   *     this.left = (left===undefined ? null : left)
   *     this.right = (right===undefined ? null : right)
   * }
   */
  /**
   * @param {TreeNode} root
   * @return {number[]}
   */
  var rightSideView = function(root) {
    if (!root) return [];
    let stack = [root], result = [];
    while(stack.length) {
      result.push(stack.reduce((sum, item) => [...sum, item.val], []));
      stack = stack.reduce((sum, item) => {
        item.left && sum.push(item.left);
        item.right && sum.push(item.right);
        return sum;
      }, []);
    }
    return result.reduce((sum, item) => [...sum, item[item.length - 1]], []);
  };
</script>
