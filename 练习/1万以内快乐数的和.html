编写一个算法来判断一万以内的快乐数和

「快乐数」定义为：
对于一个正整数，每一次将该数替换为它每个位置上的数字的平方和。
然后重复这个过程直到这个数变为 1，也可能是 无限循环 但始终变不到 1。
如果 可以变为 1，那么这个数就是快乐数。

<script>
    function getNext(n) {
      return String(n).split('').reduce((sum, item) => sum += item * item, 0)
    }

    function isHappy(n) {
      let slow = n, fast = getNext(n);
      while (fast !== 1 && slow !== fast) {
        slow = getNext(slow);
        fast = getNext(getNext(fast));
      }

      return fast === 1;
    }

    function getHappySum(n) {
      let sum = 0;
      while (n) {
        if (isHappy(n)) sum += n;
        --n;
      }

      return sum
    }

    console.log(getHappySum(100000)); // 692159746
</script>
