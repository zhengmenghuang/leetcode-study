<body>
给你一个 32 位的有符号整数 x ，返回将 x 中的数字部分反转后的结果。

如果反转后整数超过 32 位的有符号整数的范围[−231, 231− 1] ，就返回 0。

假设环境不允许存储 64 位整数（有符号或无符号）。


示例 1：

输入：x = 123
输出：321
示例 2：

输入：x = -123
输出：-321
示例 3：

输入：x = 120
输出：21
示例 4：

输入：x = 0
输出：0


提示：

-231 <= x <= 231 - 1

<script>
  /**
   * @param {number} x
   * @return {number}
   */
  const reverse = function(x) {
    // let ratio = 1;
    // if (x < 0) {
    //   x *= -1;
    //   ratio = -1;
    // }
    //
    // let y = (x + '').split('').reverse().join('');
    // if (y > Math.pow(2, 31) - 1) y = 0;
    // return y * ratio

    let rev = 0;
    while (x !== 0) {
      const digit = x % 10;
      x = ~~(x / 10);
      rev = rev * 10 + digit;
      if (rev < Math.pow(-2, 31) || rev > Math.pow(2, 31) - 1) {
        return 0;
      }
    }
    return rev;
  };

  console.log(reverse(123))
</script>
