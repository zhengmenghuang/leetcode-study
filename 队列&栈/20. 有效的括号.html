<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    /*
    * 给定一个只包括 '('，')'，'{'，'}'，'['，']' 的字符串，判断字符串是否有效。
    *
    * 有效字符串需满足：
    *
    * 左括号必须用相同类型的右括号闭合。
    * 左括号必须以正确的顺序闭合。
    * 注意空字符串可被认为是有效字符串。
    */

    const s = '{[(){}]}';
    const isValid = function(s) {
        const l = s.length;
        if (l%2 || !l) return false;
        const stake = [s[0]];
        for (let i = 1; i< s.length; i++) {
            let last = stake[stake.length - 1];
            if ((last === '(' && s[i] === ')') || (last === '{' && s[i] === '}') || (last === '[' && s[i] === ']')) {
                stake.pop();
            }else {
                stake.push(s[i]);
            }
        }
        return !stake.length

        // for(let i = 0; i < l; i++) {
        //     s = s.replace(/\[\]/g, '');
        //     s = s.replace(/\{\}/g, '');
        //     s = s.replace(/\(\)/g, '');
        // }
        //
        // return !s.length;

    };
    console.log(isValid(s));
</script>
</body>
</html>
